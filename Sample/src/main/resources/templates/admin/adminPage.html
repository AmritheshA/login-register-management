<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include your custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Set background image */
        body {
            background-image: url('https://img.freepik.com/free-photo/old-black-background-grunge-texture-dark-wallpaper-blackboard-chalkboard-concrete_1258-72161.jpg'); /* Replace 'galaxy.jpg' with your image file */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Add margin to the container when the screen width is above 768px */
        @media (min-width: 768px) {
            .container {
                margin-left: 300px;
            }
        }

        /* Style for the card images */
        .card-img {
            max-width: 150px;
            margin: 0 auto;
        }

        /* Style for the card titles */
        .card-title {
            font-size: 20px;
        }

        /* Style for the entire card */
        .card {
            width: 100%;
            margin-bottom: 20px;
            margin-top: 50px;
        }

        /* Style for the search bar container */
        .search-container {
            text-align: center;
            margin-top: 20px;
        }

        /* Style for the search input */
        .search-input {
            width: 60%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Style for the search button */
        .search-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }
        @media (min-width: 768px) {
            .admin-panel-text {
                margin-left: 300px;
            }
        }
    </style>
</head>
<body>
<div class="container mt-5">


    <h1 class="text-white admin-panel-text">Admin Panel</h1>

    <form action="adminPage/search" method="GET">
        <div class="search-container">
            <input type="text" class="search-input" name="name" placeholder="Search...">
            <button type="submit" class="search-button">Search</button>
        </div>
    </form>

    <div class="row">
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">View All</h5>
                    <a href="adminPage/showAll" class="btn btn-primary">VIEW</a>
                </div>
            </div>
        </div>


        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Create User</h5>
                    <a href="adminPage/createUser" class="btn btn-primary">CREATE</a>
                </div>
            </div>
        </div>



        <!-- Additional Feature Card -->
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Create New Admin</h5>
                    <a href="adminPage/createAdmin" class="btn btn-dark">CREATE</a>
                </div>
            </div>
        </div>

        <!-- New Line -->
        <div class="w-100"></div>

        <!-- Update User Card -->
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Edit User</h5>
                    <a href="adminPage/edit" class="btn btn-primary">EDIT</a>
                </div>
            </div>
        </div>

        <!-- Delete User Card -->
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Delete User</h5>
                    <a href="adminPage/delete" class="btn btn-danger">DELETE</a>
                </div>
            </div>
        </div>

        <!-- Additional Card (New Card) -->
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Delete All Users</h5>
                    <a href="adminPage/deleteAll" class="btn btn-danger">DELETE</a>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <!-- ... Other content ... -->

            <!-- Logout Button in Top Right Corner -->
            <div class="row justify-content-between">
                <div class="col-md-3">
                    <!-- Empty column to push the button to the right -->
                </div>
                <div class="col-md-3">
                    <form action="/logout" method="GET">
                        <button type="submit" class="btn btn-danger float-center">Logout</button>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>

<!-- Include Bootstrap and jQuery scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
